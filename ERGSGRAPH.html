  <script type="application/ecmascript">
function MyIndexOf(arr,elem) {
  ind=-1;
  for (var i=0;i<arr.length;i++) {
    if (arr[i].toString()==elem.toString()) { ind=i; }
    }
  return ind;
  } 

function ergaenzen(h,spalte,zeile) {
  v=document.createElement("v");
  zeil=zeile;
  while (zeil<ERGS[spalte].length && ERGS[spalte][zeile][0].toString()==ERGS[spalte][zeil][0].toString()) {
    e=document.createElement("e");
    if (spalte==3) {
      e.appendChild(document.createTextNode(ERGS[spalte][zeil].toString()));
      } else {
        e.appendChild(document.createTextNode(ERGS[spalte][zeil][1]));
        }
    v.appendChild(e);
    zeil=zeil+1;
    }
  h.appendChild(v);
  if (spalte>3) {
    indd=MyIndexOf(ERGS[spalte-1],ERGS[spalte][zeile][0]);
    ergaenzen(h,spalte-1,indd);
    }
  }

function komplettergaenzen(spalte,zeile) {
  div=document.getElementById("hier");
  h=document.createElement("h");
  div.appendChild(h);
  h.appendChild(document.createTextNode(spalte+" "+zeile));
  ergaenzen(h,spalte,zeile);
  }

function allesergaenzen() {
  for (var i=000;i<142;i++) {

function vergleicheZweiArrays(arr1,arr2) {
  var ret=true;
  if (arr1[0][0]!=undefined) {
    for (var i=0;i<arr1.length;i++) {
//      alert(arr1[i]+" "+arr2[i]);
//      alert(vergleicheZweiArrays(arr1[i],arr2[i]));
      if (vergleicheZweiArrays(arr1[i],arr2[i])==false) ret=false;
      }
    } else {
      for (var i=0;i<arr1.length;i++) {
        if (arr1[i]!=arr2[i]) ret=false;
        }
      }
  return ret;
  }

var Logtext;
function Logfile(Logtext) {
  document.getElementById("Logfile").firstChild.nodeValue=Logtext;
  }

function DIAG(R) {
  var dd=R.length;
  var D=[0];
  for (var i=0;i<dd;i++) {
    D[2**i]=R[i][0];
    for (var j=0;j<i;j++) {
      D[2**i+2**j]=R[i][j+1];
      }
    }
  for (i=0;i<2**dd;i++) {
    if (typeof D[i]=="undefined") {
      Logtext=Logtext+"\nD["+i+"]=";
      var Bitpos=1;
      var B=[];
      for (var j=0;j<3;j++) {
        while ((i&Bitpos)==0) Bitpos=Bitpos*2;
        Logtext=Logtext+Bitpos+"+";
        B[j]=Bitpos;
        Bitpos=Bitpos*2;
        }
      Logtext=Logtext+" B="+B+" :::"+(i&~B[0])+" "+(i&~B[1])+" "+(i&~B[2])+" "+(i&~B[0]&~B[1])+" "+(i&~B[0]&~B[2])+" "+(i&~B[1]&~B[2])+" :::"+(i&~B[0])+" "+(i&~B[1])+" "+(i&~B[0]&~B[1])+" "+(B[0])+" "+(B[1])+" "+(B[0]|B[1]);
//D[i]=(D[i&~B[0]]+D[i&~B[1]]+D[i&~B[2]]+D[i&~B[0]&~B[1]]+D[i&~B[0]&~B[2]]+D[i&~B[1]&~B[2]])%2;
D[i]=(D[i&~B[0]]+D[i&~B[1]]+D[i&~B[0]&~B[1]]+D[B[0]]+D[B[1]]+D[B[0]|B[1]])%2;
      }
    }
  return dd+", ["+D+"]";
  }

function Testlauf() {
  //[655,569 ],[713,705]

  //111111111111110110010101001010001110
  //111111111111110111010110110010111000
  var DD=DIAG(ERGS2[3][6][1]);
  Logtext=Logtext+"D="+DD+"\n";
  Logfile(Logtext);
  }
